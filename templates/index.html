<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <title>Abflug</title>
</head>

<body>
    <div class="container py-7">
        <div class="d-flex justify-content-center">
            <div id="loader_metrics" class="htmx-indicator spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div id="metrics" hx-get="/migration/metrics" hx-trigger="load delay:1s, migrationStarted from:body"
            hx-target="#metrics" hx-indicator="#loader_metrics">
        </div>

        <div id="migration_form">
            <form hx-post="/migrate" hx-trigger="submit" hx-target="#migration_form" hx-indicator="#loader">
                <div id="loader" class="htmx-indicator spinner-border m-5" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <div class="row">
                    <div class="col-md-8 col-sm-10 col-lg-6 p-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Source Connection</h5>
                                <div class="mb-3">
                                    <label for="sourceHost" class="form-label">Host</label>
                                    <input type="text" class="form-control" id="sourceHost" placeholder="localhost"
                                        name="sourceHost" />
                                </div>

                                <div class="mb-3">
                                    <label for="sourcePort" class="form-label">Port</label>
                                    <input type="text" class="form-control" id="sourcePort" placeholder="5432"
                                        name="sourcePort" />
                                </div>

                                <div class="mb-3">
                                    <label for="sourceUsername" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="sourceUsername" placeholder="root"
                                        name="sourceUsername" />
                                </div>

                                <div class="mb-3">
                                    <label for="sourcePass" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="sourcePass" placeholder="*****"
                                        name="sourcePassword" />
                                </div>

                                <div class="mb-3">
                                    <label for="sourcedb" class="form-label">Database Name</label>
                                    <input type="text" class="form-control" id="sourcedb" placeholder="public"
                                        name="sourcedb" />
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-8 col-sm-10 col-lg-6 p-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Target Connection</h5>

                                <div class="mb-3">
                                    <label for="targetHost" class="form-label">Host</label>
                                    <input type="text" class="form-control" id="targetHost" placeholder="localhost" />
                                </div>

                                <div class="mb-3">
                                    <label for="targetPort" class="form-label">Port</label>
                                    <input type="text" class="form-control" id="targetPort" placeholder="5432" />
                                </div>

                                <div class="mb-3">
                                    <label for="targetUsername" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="targetUsername" placeholder="root" />
                                </div>

                                <div class="mb-3">
                                    <label for="targetPass" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="targetPass" placeholder="*****" />
                                </div>

                                <div class="mb-3">
                                    <label for="targetdb" class="form-label">Database Name</label>
                                    <input type="text" class="form-control" id="targetdb" placeholder="public" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-md btn-success">Migrate</button>
            </form>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12"
        integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2"
        crossorigin="anonymous"></script>
</body>

</html>
